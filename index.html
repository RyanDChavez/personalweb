    <script>
      function addHoverEffect(element) {
        element.style.backgroundColor = "#1DA1F2";
        element.style.color = "white";
        element.style.cursor = "pointer";
      }

      function removeHoverEffect(element) {
        element.style.backgroundColor = "white";
        element.style.color = "#1DA1F2";
        element.style.cursor = "auto";
      }
    </script>

      <h2 class="bounce-up">Connect with Me</h2>
      <ul class="buttons-container">
        <li><a href="https://www.linkedin.com/in/ryan-d-chavez" onmouseover="addHoverEffect(this)" onmouseout="removeHoverEffect(this)" class="button" target="_blank">LinkedIn</a></li>
        <li><a href="https://www.instagram.com/ry_and_chavez" onmouseover="addHoverEffect(this)" onmouseout="removeHoverEffect(this)" class="button" target="_blank">Instagram</a></li>
